<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios de Gimnasio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 60px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    hr {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    #exerciseList {
      margin-bottom: 30px;
    }

    .card {
      margin-bottom: 15px;
    }

    .editBtn,
    .deleteBtn {
      margin-left: 10px;
    }

    #clearBtn {
      margin-top: 20px;
    }

    .modal-header {
      background-color: #f8f9fa;
      border-bottom: none;
    }

    .modal-body {
      text-align: center;
    }

    .modal-footer {
      border-top: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="Logo" height="60">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-primary" data-toggle="modal" data-target="#infoModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="24" fill="currentColor" class="bi bi-info-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
            </svg>

          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Ejercicios de Gimnasio</h1>
    <hr>
    <h2>Ejercicios</h2>

    <div id="exerciseList"></div>

    <form id="exerciseForm">
      <div class="form-group">
        <label for="nombreEjercicio">Nombre del ejercicio:</label>
        <input type="text" class="form-control" id="nombreEjercicio" required>
      </div>
      <div class="form-group">
        <label for="descripcionEjercicio">Descripci칩n:</label>
        <textarea class="form-control" id="descripcionEjercicio" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
          <path
            d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z" />
          <path
            d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z" />
        </svg></button>
    </form>

    <button id="clearBtn" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
        <path
          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
      </svg></button>
  </div>

  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Informaci칩n Personal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="img/fotito.png" class="img-fluid mx-auto d-block mb-3" alt="Foto Personal">
          <ul>
            <li>Alumnos: Degrossi Santiago-Galli Lucas- Lujan Leandro</li>
            <li>Docente: Toyos Omar</li>
            <li>Comisi칩n: DMM3AP</li>
            <li>A침o: 2023</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
   
   
   
   $(document).ready(function () {
     
      if (localStorage.getItem("ejercicios")) {
        $("#exerciseList").html(localStorage.getItem("ejercicios"));
      }










      
      $("#exerciseForm").submit(function (event) {
        event.preventDefault();

        var nombre = $("#nombreEjercicio").val();
        var descripcion = $("#descripcionEjercicio").val();

        var exerciseCard = `<div class="card mb-3">
                              <div class="card-body">
                                <h5 class="card-title">${nombre}</h5>
                                <p class="card-text">${descripcion}</p>
                                <button class="btn btn-primary editBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
</svg></button>
                                <button class="btn btn-danger deleteBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
</svg></button>
                              </div>
                            </div>`;

        $("#exerciseList").append(exerciseCard);







      
        localStorage.setItem("ejercicios", $("#exerciseList").html());







        
        $("#nombreEjercicio").val("");
        $("#descripcionEjercicio").val("");
      });








     
      $("#clearBtn").click(function () {
        $("#exerciseList").html("");
        localStorage.removeItem("ejercicios");
      });








     
      $(document).on("click", ".editBtn", function () {
        var card = $(this).closest(".card");
        var title = card.find(".card-title").text();
        var description = card.find(".card-text").text();

        $("#nombreEjercicio").val(title);
        $("#descripcionEjercicio").val(description);

        card.remove();
        localStorage.setItem("ejercicios", $("#exerciseList").html());
      });








    
      $(document).on("click", ".deleteBtn", function () {
        $(this).closest(".card").remove();
        localStorage.setItem("ejercicios", $("#exerciseList").html());
      });
    });
  </script>
</body>

</html>
